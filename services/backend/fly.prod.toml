app = "pet-backend-prod"
primary_region = "iad"

[build]
  dockerfile = "services/backend/Dockerfile"

[deploy]
  strategy = "rolling"

[env]
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = "443"
    handlers = ["tls", "http"]

  [[services.ports]]
    port = "80"
    handlers = ["http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    timeout = "2s"
    method = "GET"
    path = "/healthz"

  [[services.concurrency]]
    type = "requests"
    soft_limit = 40
    hard_limit = 50

[[metrics]]
  port = 3001
  path = "/metrics"

