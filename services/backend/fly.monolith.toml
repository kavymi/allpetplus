# Fly.io deployment for Backend Monolith (with remaining modules)

app = "harness-backend-prod"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4000"
  NODE_ENV = "production"
  BUILDER_SERVICE_URL = "http://harness-builder-prod.fly.dev"

[[services]]
  internal_port = 4000
  protocol = "tcp"
  
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/healthz"

[deploy]
  strategy = "rolling"
  
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Monolith doesn't need as much scaling
[auto_scaling]
  min_count = 1
  max_count = 3

