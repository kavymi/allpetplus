version: '3.8'

services:
  # ==================== Infrastructure ====================
  
  postgres:
    image: postgres:15-alpine
    container_name: harness-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: harness
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: harness_hero
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/backend/prisma/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harness"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: harness-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend Services ====================

  # Main Backend (Monolith with remaining modules)
  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    container_name: harness-backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://harness:dev_password@postgres:5432/harness_hero
      REDIS_URL: redis://redis:6379
      BUILDER_SERVICE_URL: http://builder-service:4002
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/backend:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Builder Service (Extracted for independent scaling)
  builder-service:
    build:
      context: .
      dockerfile: services/builder-service/Dockerfile
    container_name: harness-builder
    ports:
      - "4002:4002"
    environment:
      NODE_ENV: development
      PORT: 4002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://harness:dev_password@postgres:5432/harness_hero
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/builder-service:/app
      - /app/node_modules
    # Can scale independently!
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Frontend ====================

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: harness-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
      - builder-service
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: harness-network


  test:
    build:
      context: ./services/test
      dockerfile: Dockerfile
    ports:
      - "4005:4005"
    environment:
      - PORT=4005
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./services/test/src:/app/src
    depends_on:
      - postgres
      - redis
    networks:
      - pet-network
