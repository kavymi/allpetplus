services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - pet-network

  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/pet_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=docker-dev-jwt-secret-change-me
      - REFRESH_TOKEN_SECRET=docker-dev-refresh-secret-change-me
      - SESSION_SECRET=docker-dev-session-secret-change-me
      - ENCRYPTION_KEY=docker-dev-32-char-key-change!!
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CORS_ORIGIN=http://localhost:3000,http://web:3000
    depends_on:
      - db
      - redis
    networks:
      - pet-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pet-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - pet-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - backend
    networks:
      - pet-network

volumes:
  postgres_data:

networks:
  pet-network:
    driver: bridge